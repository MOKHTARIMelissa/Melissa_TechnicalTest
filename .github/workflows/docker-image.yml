name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./melissa_technicaltest/ -t MOKHTARIMelissa/melissa_technicaltest_app:latest
    - name: push image to docker hub
      run: docker push MOKHTARIMelissa/melissa_technicaltest_app:latest
